<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="web-title">Weather App</div>
    <div class="input">
      <div class="loading-message" id="loadingMessage" style="display: none;">Loading...</div>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="button" onclick="fetchWeather()"><img src="/Vector.png" alt="Search"></button>
      </div>
      <div class="separator">
        <div class="line"></div>
        <span class="or">or</span>
        <div class="line"></div>
      </div>      
      <button class="location-button">Use device location</button>
    </div>
  </div> 
  <div class="footer">
    <img src="/Group.png" alt="Footer Image">
  </div>
</body>
</html>
