<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style-2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="web-title">
      <img src="/leftarrow.png" alt="Back Arrow">
      Weather App
    </div>
    <div class="location">
      <img src="/location.png" alt="Location Icon"> 
      <span id="locationName">Lagos</span>
    </div>
    <div class="weather-logo">
      <img src="/cloud.png" alt="Weather Icon" id="weatherIcon">
    </div>
    <div class="weather-info">
      <h4 id="weatherDescription">Shower Rain</h4>
    </div>
    <div class="temperature">
      <h1 id="temperature">31°C</h1>
    </div>
    <div class="container-footer">
      <div class="feel-temperature">
        <img src="/temp.png" alt="Feels Like Temperature">
        <div class="temp-value" id="feelsLike">23°C</div>
        <div class="temp-label">Feels like</div>
      </div>
      <div class="separator"></div>
      <div class="humidity">
        <img src="/humidity.png" alt="Humidity">
        <div class="humidity-value" id="humidity">93%</div>
        <div class="humidity-label">Humidity</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="/nightsky.png" alt="Footer Image">
  </div>
</body>
</html>
